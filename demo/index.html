<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IcePlayer.js - Плеер для сайта</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    @import url(https://fonts.googleapis.com/css?family=Exo+2:400,700&display=swap&subset=cyrillic);
    body {
        font-family: 'Exo 2', sans-serif;
    }
    header {
        background-color: #0af;
        color: #fff;
        padding: .5em;
        margin-bottom: 2em;
    }
    blockquote {
        background-color: #f5f5f5;
        padding: 10px 15px;
    }
    h2 {
        margin-top: 3rem;
    }
    </style>
  </head>
  <body>
    <header>
      <div class="container text-center">
        <h1>IcePlayer <small>– Плеер для сайта</small></h1>
      </div>
    </header>
    <div class="container">
      <div id="ice-player"></div>
    </div>
    <link rel="stylesheet" href="../css/iceplayer.css">
    <script src="../js/iceplayer.js"></script>
    <script type="text/javascript">
      new IcePlayer('#ice-player', {
          server_address: 'http://noisefm.ru:8000/',
          stream_mount: 'play_256',
          style: 'fixed'
      });
    </script>
  </body>
</html>
